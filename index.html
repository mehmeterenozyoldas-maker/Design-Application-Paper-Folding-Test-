    <meta charset="utf-8" />

    <title>KiriGen X - Advanced Parametric Kirigami</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
      body, html { 
        margin: 0; 
        padding: 0; 
        height: 100%; 
        overflow: hidden; 
        background-color: #f9fafb; /* Neutral 50 */
        color: #171717; /* Neutral 900 */
        font-family: 'Inter', sans-serif;
      }

      /* Minimalist Scrollbar */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d4d4d4; border-radius: 2px; }
      ::-webkit-scrollbar-thumb:hover { background: #a3a3a3; }
      
      /* Minimalist Range Input */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
        height: 20px;
        width: 100%;
        cursor: pointer;
      }
      
      input[type=range]:focus {
        outline: none;
      }

      /* Track */
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        background: #e5e5e5;
        border-radius: 1px;
        transition: background 0.2s;
      }
      
      input[type=range]:hover::-webkit-slider-runnable-track {
        background: #d4d4d4;
      }

      /* Thumb */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #171717;
        margin-top: -5px; /* (trackHeight/2) - (thumbHeight/2) */
        box-shadow: 0 0 0 0 rgba(0,0,0,0);
        transition: transform 0.1s, box-shadow 0.2s;
      }

      input[type=range]:active::-webkit-slider-thumb {
        transform: scale(1.2);
        box-shadow: 0 0 0 4px rgba(0,0,0,0.05);
      }
    </style>
